<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./static/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <div class="image-container">
                    <img src="./static/img/lucha-mask-icon.svg" alt="Luchadore mask icon">
                </div>
                <div class="title-container">
                    <p class="title">ODIN</p>
                </div>

            </div>
            <div class="photo-attribution">
                Photo by <a
                    href="https://unsplash.com/@larry3?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Larry
                    Costales</a> on <a
                    href="https://unsplash.com/photos/assorted-color-of-masks-hanged-on-rod-ZsFXXsv5Qi4?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>

        <div class="right">
            <div class="top">
                <div class="text-container">
                    <p>This is not a real online service! You know you need something like this in your life to help you
                        realize your deepest dreams.<br />
                        Sign up <span class="italic">now</span> to get started.
                    </p><br />

                    <p>You <span class="italic">know</span> you want to.</p>
                </div>
            </div>

            <div class="middle">
                <form id="submit_form" method="get">
                    <div class="form-column-left">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">

                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="form-column-right">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">

                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">

                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                </form>
            </div>

            <div class="bottom">
                <button type="submit" form="submit_form">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
